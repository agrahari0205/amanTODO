<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="=X-UA-Compatible" content="IE=edge">
    <title>ToDo Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
<div style="margin-top:50px;" class="ui container">
    <h1 class="ui center aligned header">To Do Appliction</h1>

    <form action="/add" method="post" class="ui form">
        <div class="field">
            <label>Todo Title</label>
            <input type="text" name="title" placeholder="Please Enter Todo's.....">
            <br>
        </div>
        <button clas="ui blue button" type="submit">Add</button>
    </form>
    <hr>
    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>
    {% if todo.complete == False %}
        <span class="ui gray label"> Not Complete</span>
        {% else %}
        <span class="ui gray label">Complete</span>
        {% endif %}
        <a class="ui button green" href="/update/{{ todo.id}}">Update</a>
        <a class="ui button red" href="/delete/{{ todo.id }}">Delete</a>
    </div>
    {% endfor %}
</div>
</body>
</html>
